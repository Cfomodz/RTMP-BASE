<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamDrop Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="logo">
            <h1><i class="fas fa-broadcast-tower"></i> StreamDrop</h1>
            <p>Pygame Streaming Platform</p>
        </div>
        
        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
        
        <form method="POST" id="loginForm">
            <div class="form-group">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-input" id="username" name="username" required autofocus>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-input" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
            
            <div class="loading" id="loading">
                <p><i class="fas fa-spinner fa-spin"></i> Signing in...</p>
            </div>
        </form>
        
        <div class="help-text">
            ðŸ’¡ Your credentials were generated during setup.<br>
            Check your setup output or the <code>.streamdrop_auth</code> file.
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            document.getElementById('loading').classList.add('show');
            document.querySelector('.btn').disabled = true;
            
            // Add 1-second delay for security (same as server-side)
            setTimeout(() => {
                this.submit();
            }, 1000);
        });
    </script>
</body>
</html>
